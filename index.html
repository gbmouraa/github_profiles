<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/app.js" defer></script>
    <title>Github Profiles</title>
</head>

<body>
    <img src="./assets/images/github.svg" alt="Github logo" class="github-logo">
    <form id="form">
        <input type="text" placeholder="Search a Github User" id="search">
    </form>
    <main id="main">
    </main>
    <div class="error js-no-display">
        <img src="./assets/images/github2.svg" alt="github image">
        <h1>404 - Not Found</h1>
        <p>Sorry, user not found</p>
    </div>
    <script>
        window.onload = ()=>{
            document.getElementById('search').focus()
        }
    </script>
</body>

</html>
